extends: substitution
message: "Use '%s' instead of '%s'."
link: https://docs.microsoft.com/en-us/style-guide/word-choice/use-contractions
level: error
ignorecase: true
action:
  name: replace
swap:
  are not: aren't
  cannot: can't
  could not: couldn't
  did not: didn't
  do not: don't
  does not: doesn't
  has not: hasn't
  have not: haven't
  how is: how's
  is not: isn't
  'isn''t(?:\.)': is not
  'it is(?!\.)': it's
  'it''s(?:\.)': it is
  should not: shouldn't
  'that is(?!\.)': that's
  'that''s(?:\.)': that is
  'they are(?!\.)': they're
  'they''re(?:\.)': they are
  was not: wasn't
  'we are(?!\.)': we're
  'we''re(?:\.)': we are
  'we have(?!\.)': we've
  'we''ve(?:\.)': we have
  were not: weren't
  'what is(?!\.)': what's
  when is: when's
  where is: where's
  will not: won't
